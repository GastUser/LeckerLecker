<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->

    <body>

        <header>
            <!--/*/ <th:block th:include="fragments/navigation :: navi"></th:block> /*/-->
        </header>

        <!-- Begin page content -->
        <main role="main" class="container">
            <div class="row">
                <h2>Administration Lieferanten</h2> </div>
            <div class="row">
                <form th:action="@{/admin-lieferanten}" th:object="${lieferant}" method="POST">
                    <div class="form-group">
                        <label for="lieferantenname">Name des Lieferanten</label>
                        <input type="text" class="form-control"  th:field="*{name}" placeholder="Name des Lieferanten" required>
                        <div class="p-3 mb-2 bg-danger text-white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Platzhalter fÃ¼r Fehlertext</div>
                    </div>
                    <div class="form-group">
                        <label for="telefon">Tel-Nr. des Lieferanten</label>
                        <input type="text" class="form-control"  th:field="*{telefon}" placeholder="Tel-Nr. des Lieferanten" required>
                    </div>

                    <div class="form-group">
                        <label for="Webseite">Webseite</label>
                        <input type="text" class="form-control"   th:field="*{webseite}" placeholder="Webseite" required>
                    </div>
                    <div class="form-group">
                        <label for="speisekarte">Speisekarte</label>
                        <input type="text" class="form-control"  th:field="*{speisekarte}" placeholder="Speisekarte" required>
                    </div>
                    <div class="form-group">
                        <label for="plz">Postleitzahl</label>
                        <input type="text" class="form-control"  th:field="*{plz}"   placeholder="Postleitzahl" required>
                    </div>
                    <div class="form-group">
                        <label for="ort">Ort</label>
                        <input type="text" class="form-control"  th:field="*{ort}" placeholder="Ort" required>
                    </div>






                    <button type="submit" class="btn btn-primary">Lieferant speichern</button>





                </form>




            </div>






        </main>

        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

    </body>
</html>
